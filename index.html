<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
</head>

<body id="img">
    <header id="header">
        <div class="header">
            <div id="new">
                <a href="" alt="Github Account">
                    <div class="usr">
                        <div class="pic"></div>My GitHub Account
                    </div>
                </a>
            </div>
            <a href="" alt="Github Link">
                <div class="go" id="sourcecode">Source Code<img src="redirect.png" class="link"></div>
        </div></a>
    </header>
    <main>
        <div class="yearanimate" id="yearanimate">
            <h1 id="prefix">202</h1>
            <h1 id="four">4</h1>
            <h1 id="five">5</h1>
        </div>
        <h1 id="timermn">Time Remaining :</h1>
        <center>
            <div id="countdown-container">
                <div class="moving-bar">
                    <div id="countdown">
                        <center>
                            <div class="time-block">
                                <div id="days">00</div>
                                <span>Days</span>
                            </div>
                            <div class="time-block">
                                <div id="hours">00</div>
                                <span>Hours</span>
                            </div>
                            <div class="time-block">
                                <div id="minutes">00</div>
                                <span>Minutes</span>
                            </div>
                            <div class="time-block">
                                <div id="seconds">00</div>
                                <span>Seconds</span>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </center>

        <div id="celebration">
            <h2>Happy New Year 2025! üéâ</h2>
            <br>
            <br>
            <div class="quotes">
                <p id="nyquotes">Wishing you joy, success, and happiness!</p>
            </div>
        </div>
        <div id="showFireworks">
            <div class="fireworks"></div>
            <div class="fireworks2"></div>
            <div class="fireworks3"></div>
            <div class="fireworks4"></div>
            <div class="fireworks5"></div>
        </div>
    </main>
    <div id="wish" class="wish" alt="Wish Me">
        <a href="https://wa.me/919065223522?text=Happy%20New%20Year%20Ritu!">
            <button>Wish Me</button>
        </a>
    </div>
    <footer>
        <div class="credits">
            <h4>Made with ‚ù§Ô∏è by Ritu Raj</h4>
            <br>
        </div>
    </footer>
    <div class="stars">
        <div class="stars2">
            <div class="stars3">
                <div class="stars4">
                    <div class="stars5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
